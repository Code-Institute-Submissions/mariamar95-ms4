{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid product-page p-5">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="text-uppercase dark-title">Shopping Bag</h2>
                <hr class="w-50 md-1 dark-title">
            </div>
        </div>
        <div class="row">
            <div class="col dark-title">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5 text-black">Your bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-lg">
                        <span class="icon">
                            <i class="fa-solid fa-caret-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
