<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button type="submit" class="decrement-qty btn btn-sm btn-black rounded-0" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}" aria-label="decrease quantity">
                    <span>
                        <i class="fa-solid fa-minus"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button type="submit" class="increment-qty btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}" aria-label="increase quantity">
                    <span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-success"><small><i class="fa-solid fa-rotate"></i>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small><i class="fa-solid fa-trash"></i>Remove</small></a>
